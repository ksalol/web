<video id="bgvid" loop autoplay muted>
  <source src="vid.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="overlay">
  <img src="Untitled-1.png" alt="Overlay Text">
</div>

<button id="unmute" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  border-radius: 4px;
  padding: 8px 12px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s;
">
  ðŸ”Š Enable Sound
</button>

<script>
  const video = document.getElementById('bgvid');
  const btn = document.getElementById('unmute');

  btn.addEventListener('click', () => {
    video.muted = false;
    video.play();
    btn.style.display = 'none';
  });
</script>
