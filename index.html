<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <title>xanax.bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <video id="bgvid" autoplay muted loop playsinline>
    <source src="vid.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay">
    <img src="Untitled-1.png" alt="Overlay Text">
  </div>

  <button id="unmute">ðŸ”Š Enable Sound</button>

  <script>
    const video = document.getElementById('bgvid');
    const btn = document.getElementById('unmute');

    btn.addEventListener('click', () => {
      video.muted = false;
      btn.style.display = 'none';
    });
  </script>

</body>
</html>
