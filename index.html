<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xanac.bar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
    }
    .overlay img {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="bgvid" loop autoplay>
    <source src="vid.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay">
    <img src="Untitled-1.png" alt="Overlay Text">
  </div>

  <script>
    const video = document.getElementById('bgvid');
    video.muted = false;
    video.play().catch(() => {
      document.body.addEventListener('click', () => {
        video.play();
      }, {once: true});
    });
  </script>
</body>
</html>
